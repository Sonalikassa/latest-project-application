<div class="project-container">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" formControlName="name" required>
        </div>
      
        <div class="form-row">
          <label for="client">Client:</label>
          <input type="text" id="client" name="client" formControlName="client" required>
        </div>
      
        <div class="form-row">
          <label for="start_date">Start Date:</label>
          <input type="date" id="start_date" name="start_date" formControlName="start_date" required>
        </div>
      
        <div class="form-row">
          <label for="end_date">End Date:</label>
          <input type="date" id="end_date" name="end_date" formControlName="end_date" required>
        </div>
      
        <div class="form-row">
          <label for="assigned-manager">Assigned Manager:</label>
          <input type="text" id="assigned-manager" name="assigned-manager" formControlName="assigned_manager" required>
        </div>
      
        <div class="form-row">
            <label for="attachments">Attachments:</label>
            <input type="file" id="attachments" name="attachments" (change)="onFileChange($event)" required>
            <p>{{ selectedFileName }}</p>
        </div>
      
        <div class="form-row">
          <label for="remarks">Remarks:</label>
          <textarea id="remarks" name="remarks" formControlName="remarks" required></textarea>
        </div>
      
        <div class="form-row">
          <button type="submit">Create Project</button>
        </div>
      </form>
    </div>
